<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet" type="text/css" media="all">

  	<!-- Update these with your own images
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/bootstrap/ico/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/bootstrap/ico/apple-touch-icon-114x114.png">
  	-->
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div id="body-content">
			<div class="container">
				<div class="row-fluid">
        {{ content }}
      			</div>

			</div>
    </div> <!-- /container -->
    <footer>
		<div class="row-fluid">
			<div class="container">
				<div class="span12">
					<p>&copy; {{ site.author.name }} 2012 
      with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
      and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
    </p>
				</div>
			</div>
		</div>
	</footer>
    <script src="{{ ASSET_PATH }}bootstrap/js/jquery.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-transition.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-alert.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-modal.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-dropdown.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-scrollspy.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-tab.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-tooltip.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-popover.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-button.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-collapse.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-carousel.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-typeahead.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/bootstrap-affix.js"></script>
	<script src="{{ ASSET_PATH }}bootstrap/js/application.js"></script>
  </body>
</html>
